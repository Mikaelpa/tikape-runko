<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Mainsivu</title>
        <meta charset="utf-8" />
    </head>

    <body bgcolor = "#cceeff">
        <h1>Keskustelupalstan etusivu</h1>

        <h3>Kymmenen uusinta viestiä:</h3>
        
        <table>
            <tr>
                <td>
                    <h3>Viesti</h3>
                </td>
                <td>
                    <h3>Keskustelu</h3>
                </td>
                <td>
                    <h3>Alue</h3>
                </td>
                <td>
                    <h3><font color="#BB0000">Kirjoittanut</font></h3>
                </td>
                <td>
                    <h3>Päiväys</h3>
                </td>
            </tr>
        </table>
        <table>
            <tr th:each="viesti: ${viestit}">
                <td>
                    <span th:text="${viesti.teksti}">viestin teksti</span>
                </td>
                <td>
                    <font color="#BB0000"><span th:text="${viesti.kirjoittajannimi}"></span></font>
                </td>
                <td>
                    <span th:text="${viesti.paivays}">viestin aika</span>
                </td>
            </tr>
        </table>
        
        
        <p><a href="/alueet">Tästä keskustelualueisiin.</a></p>
        
        <h3>Haku (jätä tarpeeton tyhjäksi):</h3>
        <form method="POST" th:action="@{~/}">
            <span>Viestistä:</span>
            <input type="text" name="teksti"/>
            <span>Käyttäjän ? viestit:</span>
            <input type="text" name="keskusteli"/>
            <input type="submit" value="Lisää"/>
        </form>

        
    </body>
</html>
