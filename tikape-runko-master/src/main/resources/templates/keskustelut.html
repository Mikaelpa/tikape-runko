<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelut</title>
        <meta charset="utf-8" />
    </head>

    <body bgcolor = "#cceeff">
        <!--<h1>Keskustelu</h1>-->
        <h1>Alueen <font color="#00BB00"><span th:text="${alue.nimi}"></span></font> keskustelut:</h1>

        <ol>
            <li th:each="keskustelu: ${keskustelut}">
                <a th:href="${'/alueet/' + alue.id + '/keskustelut/' + keskustelu.id}" th:text="${keskustelu.nimi}"></a> Viestejä <a th:text="${keskustelu.viestimaara}"></a> Uusin: <a th:text="${keskustelu.uusimmanpaivays}"></a>
<!--                <span th:text="${keskustelu.nimi}">keskustelun nimi</span> <a th:href="${'/alueet/' + alue.id}">linkki</a> -->
<!--                <span th:text="${keskustelu.nimi}">keskustelun nimi</span> <a th:href="${'/alueet/' + alue.id + '/keskustelut/' + keskustelu.id}">linkki</a> -->
            </li>
        </ol>
        
        <h3>Aloita uusi keskustelu:</h3>
        <form method="POST" th:action="@{~/alueet/{id}(id=${alue.id})}">
            <input type="text" name="name"/>
            <input type="submit" value="Perusta"/>
        </form>

        <p><a href="/">Takaisin pääsivulle...</a></p>
        <p><a href="/alueet">Takaisin alueisiin...</a></p>

        
    </body>
</html>
