<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Alueet</title>
        <meta charset="utf-8" />
    </head>

    <body bgcolor = "#cceeff">
        <h1>Alueet:</h1>

        <ol>
            <li th:each="alue: ${alueet}">
                <a th:href="${'/alueet/' + alue.id}" th:text="${alue.nimi}"></a> Viestejä <a th:text="${alue.viestimaara}"></a> Uusin: <a th:text="${alue.uusimmanpaivays}"></a>
                
<!--                <span th:text="${alue.nimi}">alueen nimi</span> <a th:href="${'/alueet/' + alue.id}">linkki</a>-->
            </li>
        </ol>

        <h3>Aloita uusi alue:</h3>
        <form method="POST" th:action="@{~/alueet}">
            <input type="text" name="name"/>
            <input type="submit" value="Perusta"/>
        </form>

        <!-- <span th:text="Takaisin pääsivulle">takaisin</span> <a th:href="${'/alueet/' + alue.id}">linkki</a> -->
        <p><a href="/">Takaisin pääsivulle...</a></p>
        
    </body>
</html>
